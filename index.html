<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Landscape Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 100%;
        height: auto;
        filter: blur(15px); /* Add blur effect */
        transition: filter 0.3s ease-out; /* Add transition effect */
      }

      img.loaded {
        filter: blur(0); /* Remove blur effect once loaded */
      }

      #refreshButton {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 8px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="randomImage" alt="Random Landscape Image" />
      <button id="refreshButton">Refresh Image</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const imageElement = document.getElementById('randomImage')
        const refreshButton = document.getElementById('refreshButton')

        // Function to fetch a random landscape image from Unsplash collection
        function fetchRandomLandscapeImage() {
          // Add a unique timestamp to the URL to avoid caching
          const timestamp = new Date().getTime()
          const imageUrl = `https://source.unsplash.com/collection/1155333/nature?timestamp=${timestamp}`

          // Set the blurred image initially
          imageElement.src = `${imageUrl}&w=30&blur=10`

          // Load the actual image
          const actualImage = new Image()
          actualImage.src = imageUrl

          actualImage.onload = function () {
            // Set the actual image source and add the 'loaded' class
            imageElement.src = imageUrl
            imageElement.classList.add('loaded')
          }
        }

        // Call the function on page load to display the initial random image
        fetchRandomLandscapeImage()

        // Refresh the image on button click
        if (refreshButton) {
          refreshButton.addEventListener('click', fetchRandomLandscapeImage)
        }
      })
    </script>
  </body>
</html>
